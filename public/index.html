<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopex Lab App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Select Template</h2>
        <div class="form-group">
            <label for="template-select">Choose a Template:</label>
            <select id="template-select">
                <option value="stool-examination">Stool Examination Report</option>
                <!-- Add more templates as needed -->
            </select>
        </div>
        <div id="form-container">
            <!-- Form will be loaded here based on selection -->
        </div>
        <div class="file-upload">
            <label for="file-input">Upload Images:</label>
            <input type="file" id="file-input" multiple>
        </div>
        <button id="submit-btn">Submit</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
